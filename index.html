<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyom's Fun Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted playsinline id="background-video">
        <source src="https://cdn.pixabay.com/video/2023/09/20/184498-867880558_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Game Container -->
    <div class="game-container">
        <h1>Reyom, Welcome! Let's Play!</h1>
        <div class="question-box">
            <p id="question">Which color is this?</p>
            <div id="color-box"></div>
            <div class="options">
                <button class="option" onclick="checkAnswer('Green')">Green</button>
                <button class="option" onclick="checkAnswer('Red')">Red</button>
                <button class="option" onclick="checkAnswer('Yellow')">Yellow</button>
            </div>
        </div>
        <p id="response"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
